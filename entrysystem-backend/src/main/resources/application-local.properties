spring.profiles.active=local
# JPA
spring.jpa.show-sql=true
spring.datasource.platform=local
# H2 database for Test
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/entry?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=${ENTRY_DB_USERNAME:root}
spring.datasource.password=${ENTRY_DB_PASSWORD:}
local.storage.imageStoragePath=/static/img
